<h1 class="mt-5">Agregar Productos</h1>
<hr>

<form [formGroup]="miForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombe</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" >
        </div>

        <div class="col-auto">
            <span ErrorMsg [color]="color" [mensaje]="texto" [valido]="validarCampo('nombre')"  ></span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary float-start" (click)="cambiarNombre()" >Guardar</button>
        </div>
        <div class="col">
            <button class="btn btn-primary float-end" (click)="cambiarColor()" >Cambiar Color</button>
        </div>
    </div>
</form>

<h3 class="mt-5" >Formulario </h3>
<pre>value: {{miForm.value | json}}</pre>
<pre>value: {{miForm.valid}}</pre>
